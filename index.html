<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asset Verification</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
            background-color: #f4f4f4;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: inline-block;
        }
        h1 {
            color: #d9534f;
            font-size: 28px;
        }
        .images img {
            width: 150px;
            height: auto;
            border-radius: 50%;
            margin: 10px;
            object-fit: cover;
            aspect-ratio: 1 / 1;
        }
        .footer {
            margin-top: 20px;
            font-size: 16px;
        }
        .qr-button {
            background: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
            margin-top: 20px;
        }
        .qr-popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            border-radius: 10px;
        }
        .close-btn {
            background: red;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            position: absolute;
            top: 5px;
            right: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>This Asset Belongs to Vaughan and Donna Grant</h1>
        <div class="images">
            <img src="profile1.jpg" alt="Vaughan Grant">
            <img src="profile2.jpg" alt="Donna Grant">
        </div>
        <button class="qr-button" onclick="showQR()">View Verification QR</button>
    </div>

    <div id="qr-popup" class="qr-popup">
        <button class="close-btn" onclick="closeQR()">X</button>
        <img src="qr.png" alt="QR Code">
    </div>

    <div class="footer">
        <a href="https://fitandfine.github.io/anup" style="margin-left: 20px;">
            <i class="fas fa-tools"></i> By
        </a>
    </div>

    <script>
        function showQR() {
            document.getElementById('qr-popup').style.display = 'block';
        }
        function closeQR() {
            document.getElementById('qr-popup').style.display = 'none';
        }
    </script>
</body>
</html>
